baseURL = "/"
title = "Nonbinarybytes Blog"
author = "Kenny"
copyright = "nonbinarybyte"
pagination.pagerSize = 10
languageCode = "en"
enableRobotsTXT = true
enableEmoji = true
theme = "tailwind"

[markup]
  _merge = "deep"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    title = "Nonbinarybytes Blog"

  [params.footer]
    since = 2025
    poweredby = false

[menu]

  [[menu.main]]
    identifier = "home"
    name = "Home"
    pageRef = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 20

  [[menu.main]]
    identifier = "post"
    name = "Posts"
    pageRef = "/posts"
    weight = 20

[taxonomies]
category = "categories"
tag = "tags"
series = "series"
